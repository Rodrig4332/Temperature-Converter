<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="heading">
    <h2>Welcome to the Temperature Converter!</h2>
    </div>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="temp-container">
            <label for="celsius:">Celsius:</label>
            <input onchange="convTemp(event)" class="input" id="celsius" type="number" name="celsius" placeholder="Enter Temperature">
            </div>
            <div class="temp-container">
            <label for="Fahrenheit:">Fahrenheit:</label>
            <input onchange="convTemp(event)" class="input" id="fahrenheit" type="number"  name="fahrenheit" placeholder="Enter Temperature">
            </div>
            <div class="temp-container">
            <label for="kelvin:">Kelvin:</label>
            <input onchange="convTemp(event)" class="input" id="kelvin" type="number" name="kelvin"  placeholder="Enter Temperature">
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
